apiVersion: apps/v1
kind: Deployment
metadata:
  name: tel-deployment
  namespace: argocd
spec:
  selector:
    matchLabels:
      app: tel
  replicas: 2
  template:
    metadata:
      labels:
        app: tel
    spec:
      containers:
        - name: tel-app
          image: bsdemon/tel-app:release-1.1.0
          ports:
            - containerPort: 3000
