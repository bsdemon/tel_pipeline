name: Release Pipeline

on:
  release:
    types:
      - created

jobs:
  release:
    name: Tag and Push Docker Image on Release
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build an image from Dockerfile
        run: docker build -t docker.io/bsdemon/tel-app:${{ github.event.release.tag_name }} -f docker/Dockerfile .

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image with release tag
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: docker.io/bsdemon/tel-app:${{ github.event.release.tag_name }}
          file: ./docker/Dockerfile

      - name: Push changes
        if: success()
        run: |
          # Configure git
          git config --global user.email "bsdemon@gmai.com"
          git config --global user.name "GitHub Actions"

          # Create or switch to 'main' branch
          git checkout main
          git pull

          # Update version.h with the current run number
          sed "s/{{ github.event.release.tag_name }}/${{ github.event.release.tag_name }}/g" deploy/deploy.templ > deploy/deployment.yaml
          # Commit and push
          git add version.h
          git commit -m "Updated version.h during build ${{ github.run_number }}"
          git push origin main
